<ion-header>

  <ion-navbar>
    <ion-title>Login User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!loginForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched">
      <p>Please enter valid email address</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password" [class.invalid]="!loginForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.email.touched">
      <p>Your password needs more than 6 characters</p>
    </ion-item>

    <button ion-button type="submit" block color="primary" [disabled]="!loginForm.valid">
      Login
    </button>

  </form>

  <button ion-button block outline color='secondary'  (click)="goToSignup()">Registrasi User Baru</button>
  <button ion-button block outline color='secondary'  (click)="goToResetPassword()">Reset Password</button>

</ion-content>
