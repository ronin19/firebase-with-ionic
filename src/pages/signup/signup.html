<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signUpForm" (submit)="signupUser()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!signUpForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signUpForm.controls.email.valid && signUpForm.controls.email.touched">
      <p>Please enter valid email address</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password" [class.invalid]="!signUpForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signUpForm.controls.password.valid && signUpForm.controls.email.touched">
      <p>Your password needs more than 6 characters</p>
    </ion-item>

    <button ion-button type="submit" block color="primary" [disabled]="!signUpForm.valid">
      Sign Up
    </button>

  </form>

  
</ion-content>
